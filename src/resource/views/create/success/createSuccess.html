<!DOCTYPE html>
<html>
<head>
	<title>Logged In Successfully</title>
	<style>
		

		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			background-image: url('https://cdn.dribbble.com/users/500242/screenshots/3720409/media/a1078c972d8b577e5c5b637f7d463497.gif');
			background-size: cover;
			background-position: center;
			animation: bg-animation 30s linear infinite alternate;
		}
		.container {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			opacity: 0;
			animation: fade-in 0.5s ease-out forwards;
		}
		h1 {
			color: #009900;
			font-size: 2em;
			margin-top: 0;
			text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
		}
		p {
			color: #333;
			font-size: 1.2em;
			margin-bottom: 0;
			line-height: 1.5;
			text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
		}
		.button {
			display: inline-block;
			padding: 8px 16px;
			background-color: #009900;
			color: #fff;
			font-size: 1.2em;
			font-weight: bold;
			text-decoration: none;
			border-radius: 5px;
			box-shadow: 0 2px 0px rgba(0, 0, 0, 0.1);
			transition: background-color 0.2s ease-out;
		}
		.button:hover {
			background-color: #008000;
		}
		@keyframes fade-in {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		@keyframes bg-animation {
			from { background-position: 0 0; }
			to { background-position: 20px 20px; }
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Insert Successfully</h1>
		<p>You have successfully insert a new dish to the menu.</p>
		<a href="/" class="button">Continue to Home</a>
	</div>
</body>
</html>
